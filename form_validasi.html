<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
    <style>
        * {
            box-sizing: border-box;
        }
      body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(228, 228, 228);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        background-color:rgb(32, 26, 108) ;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        /* width:100% bikin elemen fleksibel (responsif
        max width: 400px bikin tampila tetap rapi dan tidak kebesaran dilayar besar) */
      }

      h2{
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label{
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #444;
      }

      input{
        width: 90%;
        padding: 8px;
        border: 1.5px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: 0.3s;
      }

      input:focus{ 
        border-color: rgb(58, 210, 159);
       
      }

      button{
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 12px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
        border-radius: 5px;
      }

      button:hover{
        background-color: #43a074;
      }

      .error {
        color: red;
        
      }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Pendaftaran</h2>
        <form id="myForm" action="">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" id="name" placeholder="Masukkan Nama Lengkap"/>
                <div class="error" id="nameError"></div>
            </div>

             <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Masukkan Email"/>
                 <div class="error" id="emailError"></div>
            </div>

             <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Minimal 6 karakter"/>
                 <div class="error" id="passwordError"></div>
            </div>
            <button type="submit">Daftar</button>
        </form>
        <script>
            const form = document.getElementById("myForm")
            const nameInput = document.getElementById("name")
            const emailInput = document.getElementById("email")
            const passwordInput = document.getElementById("password")

            const nameError = document.getElementById("nameError")
            const emailError = document.getElementById("emailError")
            const passwordError = document.getElementById("passwordError")

            form.addEventListener("submit", function(event){
            event.preventDefault(); //agar tidak reload
              //reset pesan error
            nameError.textContent = " ";
            emailError.textContent = "";
            passwordError.textContent = "";

            //validasi nama
            //valu.trim  untuk menghapus spasi di awal dan di akhir 
            //contoh " hana ", setels trim jadi "hana"
            if(nameInput.value.trim() === "") {
                nameError.textContent = "Nama tidak boleh kosong!"
            }

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
             if(emailInput.value.trim() === "") {
                emailError.textContent = "Email tidak boleh kosong!"
            } else if (!emailInput.value.match(emailPattern)){
                emailError.textContent = "Format email tidak valid!"
            }
            
             if(passwordInput.value.trim() === "") {
                passwordError.textContent = "Tidak lebih dari 6!"
            }

             })

             //validasi email
             
           
            



          
        </script>
    </div>
</body>
</html>
